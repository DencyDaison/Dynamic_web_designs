<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form action="" method="POST">
      <!--fieldset start-->
      <fieldset>
        <!--legand-->
        <legend>Your Details</legend>
            Name  <input type="text" name="t1"><br>
            Email   <input type="text" name="t2"><br>
      </fieldset><br>
      <!--field set ended-->
      <!--fieldset start-->
      <fieldset>
        <legend>Your Review</legend>
          <br>How did you here about us?
          <!--select started-->
          <select name="aboutus">
                  <option name="Google">Google</option>
                  <option name="Mozilla">Mozilla</option>
                  <option name="explorer">Explorer</option>
          </select>
          <!--select ended-->
          <br><br>Would you visit again?<br>
          <input type="radio" name="r" value="Yes">Yes
          <input type="radio" name="r" value="No">No
          <input type="radio" name="r" value="May be">Maybe
          <br><br>
          comments<br>
          <textarea name="tt" rows="5" cols="50"></textarea><br><br>
          <input type="checkbox" name="c" value=""> Sign me up for email address
          <br>
          <input type="submit" name="b" value="submit review">
      </fieldset>
        <!--field set ended-->
      </form>
    </body>
</html>
