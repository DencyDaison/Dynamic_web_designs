<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 5: Document Object Model - Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <span id="cnt" style="width:10%;float:right;color:white;margin-top:-7%">4</span>
      <ul id="top">
        <li id="one"><em>fresh</em> figs</li>
        <li id="two">pine nuts</li>
        <li id="three">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
        <input id="t" type="text" name="tt" value="" >
        <input id="tt" style="width:30%;" type="submit" name="sb" value="ADD" onclick="addItem()">
    </div>

    <script src="add.js"></script>
    <script>
       function myFunction(elm) {
           $(elm).remove();
       }
       $(document).ready(function() {
           $('#newtext').focus();
       });
    </script>
    <script>
       $(document).ready(function() {
           $('#newtext').keypress(function(e) {
               if (e.which == 13) {
                   var newtext = $("#newtext").val();
                   //                taking new text value to variable
                   $(".logDiv").append('<div id="bid" onclick="myFunction(this)">' + newtext + '</div>');
                   //    will generate div with same id
                   $("#newtext").val('');
               }
           });
       });
    </script>
  </body>
</html>
