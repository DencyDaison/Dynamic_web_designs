 <body>
   <input type="text" id="un" name="uname" placeholder="username"  required><br><br><br><br>
   <div id="feedback"></div><br><br><br>
   <input type="password" name="pswd" placeholder="password" required>
 </body>

 <script>

   function checkuname(n)
   {
     var msg=document.getElementById('feedback');

     if(un.value.length<n)
     {
       msg.textContent='username must be 5 character or more';
      }
    else
    {
      msg.textContent='';
    }
}
var un=document.getElementById('un');
    un.addEventListener('blur',function()
    {
      checkuname(10);
    });

  </script>
